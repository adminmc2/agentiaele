# Netlify Configuration for AgentIAele
# Deploy to: agentiaele.netlify.app

[build]
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  # Build command to run
  command = "npm run build"
  # Functions directory
  functions = "netlify/functions"

[dev]
  # Port for the dev server
  port = 8888
  # Target port where Vite runs
  targetPort = 5173
  # Framework detection
  framework = "#custom"
  # Command to start dev server
  command = "npm run dev"

[functions]
  # Node.js version for functions
  node_bundler = "esbuild"
  # Directory for functions
  directory = "netlify/functions"
  # Included files
  included_files = ["netlify/functions/**"]

[functions."*"]
  # ESM support
  external_node_modules = ["@neondatabase/serverless", "bcryptjs", "@simplewebauthn/server"]

# API redirects - route /api/* to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - must be AFTER api redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
